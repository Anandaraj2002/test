<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESP32 Sensor Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        table { width: 50%; margin: auto; border-collapse: collapse; }
        th, td { padding: 10px; border: 1px solid black; }
    </style>
</head>
<body>
<h1>ESP32 Sensor Dashboard</h1>
<table>
    <tr>
        <th>Sensor</th>
        <th>Value</th>
    </tr>
    <tr><td>Sensor 1</td><td id="sensor1">-</td></tr>
    <tr><td>Sensor 2</td><td id="sensor2">-</td></tr>
    <tr><td>Sensor 3</td><td id="sensor3">-</td></tr>
    <tr><td>Sensor 4</td><td id="sensor4">-</td></tr>
    <tr><td>Sensor 5</td><td id="sensor5">-</td></tr>
</table>

<canvas id="sensorChart" width="400" height="200"></canvas>

<script>
    async function fetchSensorData() {
        const response = await fetch("https://your-render-backend.onrender.com/get-sensor-data");
        const data = await response.json();

        document.getElementById("sensor1").textContent = data.sensor1;
        document.getElementById("sensor2").textContent = data.sensor2;
        document.getElementById("sensor3").textContent = data.sensor3;
        document.getElementById("sensor4").textContent = data.sensor4;
        document.getElementById("sensor5").textContent = data.sensor5;

        updateChart([data.sensor1, data.sensor2, data.sensor3, data.sensor4, data.sensor5]);
    }

    let sensorChart;
    function createChart() {
        const ctx = document.getElementById("sensorChart").getContext("2d");
        sensorChart = new Chart(ctx, {
            type: "bar",
            data: {
                labels: ["Sensor 1", "Sensor 2", "Sensor 3", "Sensor 4", "Sensor 5"],
                datasets: [{
                    label: "Sensor Values",
                    backgroundColor: ["red", "blue", "green", "orange", "purple"],
                    data: []
                }]
            }
        });
    }

    function updateChart(values) {
        sensorChart.data.datasets[0].data = values;
        sensorChart.update();
    }

    createChart();
    fetchSensorData();
    setInterval(fetchSensorData, 5000);
</script>
</body>
</html>
